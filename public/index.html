<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Management System</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="text-center" id="formTitle">Login</h2>

          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <form id="registerForm" class="d-none">
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="regEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="regPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select id="role" class="form-control" required>
                <option value="organizer">Organizer</option>
                <option value="attendee">Attendee</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">
              Register
            </button>
          </form>

          <div class="text-center mt-3">
            <button id="toggleForm" class="btn btn-link">
              Create an account
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API = 'http://localhost:5000/api';

    document.getElementById('toggleForm').addEventListener('click', () => {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const formTitle = document.getElementById('formTitle');
      if (loginForm.classList.contains('d-none')) {
        loginForm.classList.remove('d-none');
        registerForm.classList.add('d-none');
        formTitle.textContent = 'Login';
        return (document.getElementById('toggleForm').textContent =
          'Create an account');
      }
      loginForm.classList.add('d-none');
      registerForm.classList.remove('d-none');
      formTitle.textContent = 'Register';
      document.getElementById('toggleForm').textContent =
        'Already have an account? Login';
    });

    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        const res = await fetch(`${API}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) {
          const { message } = await res.json();
          return alert(message || 'Login failed');
        }
        const { token, user } = await res.json();
        sessionStorage.setItem('token', token);
        sessionStorage.setItem('user', JSON.stringify(user));
        window.location.href =
          user.role === 'organizer' ? 'organizer.html' : 'attendee.html';
      } catch (err) {
        console.error(err);
        alert('Error logging in. Please try again.');
      }
    });


    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      const role = document.getElementById('role').value;
      try {
        const res = await fetch(`${API}/auth/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: email, email, password, role })
        });
        if (!res.ok) {
          const { message } = await res.json();
          return alert(message || 'Registration failed');
        }
        alert('Account created! You can now log in.');
        document.getElementById('toggleForm').click(); // show login again
      } catch (err) {
        console.error(err);
        alert('Error registering. Please try again.');
      }
    });
  </script>
</body>
</html>
