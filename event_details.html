<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
  <body class="light-bg">
	<div class="container-fluid details-container">
		<div class="row">
			<img id="header-image" src="img/placeholder_img.jpg">
		</div>
		<div class="row p-2">
			<div class="col">
				<h1 id="eventName">Event Title</h1>
			</div>
			<div class="col">
				<p id="OrganizerName" class="fs-2">Organizer Name</p>
			</div>
		</div>
		<hr>
		<div class="row">
			<h3 id="eventLocation" class="text-secondary-emphasis">Event Location</h2>
		</div>
		<div class="row">
			<p id="eventDescription" class="text-secondary fs-5">Event Description</h2>
		</div>
		<hr>
		<div class="center">
			<button id="registerButton">Register</button>
		</div>
		
	
	
	
	</div>
	
	
	
	
	
	
	
	
	
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
